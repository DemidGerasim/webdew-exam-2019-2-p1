{% extends 'base.html' %}
{% block body %}
<div class="col-md-8 my-4 border border-white rounded" id="main">
    <div class="container text-center">
        <div class="jumbotron">

            <h2 class="display-4">Авторизация</h2>
            <form method="POST">

                <div class="row my-3">
                    <label for="username">Логин</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Login">
                </div>

                <div class="row my-3">
                    <label for="pass">Пароль</label>
                    <input type="password" id="pass" class="form-control" name="password" placeholder="Password">
                </div>
                <hr class="my-2">
                <div class="row my-3">
                    <button type="submit" class="btn btn-info btn-lg btn-block"> Вход</button>
                </div>
            </form>
        </div>
        {% if err_msg %}
        <p class="text-danger"> {{ err_msg }} </p>
        {% endif %}
    </div>
</div>
{% endblock %}
