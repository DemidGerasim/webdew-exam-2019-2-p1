{% macro render_user_form(url, status, treatment, users, data={}) %}
<div class="col-md-8 my-4 border border-white rounded" id="main">
    <div class="container text-center">
        <div class="col-sm">
            <div class="jumbotron">
                <p class="lead">
                    <form method="POST" action="{{ url }}">

                        <div class="row my-3">
                            <label for="p2">name</label>
                            <input type="text" class="form-control" id="p2" value="{{ data.name or '' }}" name="name">
                        </div>

                        <div class="row my-3">
                            <label for="p2">author</label>
                            <input type="text" class="form-control" id="p2" value="{{ data.author or '' }}"
                                name="author">
                        </div>

                        <div class="row my-3">
                            <label for="p2">year</label>
                            <input type="text" class="form-control" id="p2" value="{{ data.year or '' }}" name="year">
                        </div>

                        <div class="row my-3">
                            <label for="p2">count</label>
                            <input type="text" class="form-control" id="p2" value="{{ data.count or '' }}" name="count">
                        </div>

                        {% if current_user.can('edit', record=users) %}
                        <div class="row my-3">
                            <label for="p6">status</label>
                            <select class="form-control" name="status">
                                <!-- <option value=""></option> -->
                                {% for stat in status %}
                                <option value="{{ stat.id }}" {% if stat.id == data.status %} selected {% endif %}>
                                    {{ stat.status }} </option>

                                {% endfor %}

                            </select>
                        </div>

                        {% else %}

                        <div class="row my-3">
                            <label for="p6">status</label>
                            <select class="form-control" name="status">
                                <!-- <option value=""></option> -->

                                <option value="1" selected>
                                    Новое </option>



                            </select>
                        </div>
                        {% endif %}

                        <hr class="my-4">
                        <div class="row my-3">
                            <button type="submit" class="btn btn-info btn-lg btn-block"> Сохранить </button>
                        </div>

                    </form>

                </p>

            </div>
        </div>
    </div>
</div>

{% endmacro %}
