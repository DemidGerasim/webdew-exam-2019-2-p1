{% extends 'base.html' %}

{% block content %}
<div class="col-md-8 my-4 border border-white rounded" id="main">
    <div class="container text-center">
        <h2 class="text-center">Обращение</h2>
        <table class='table'>
            <tbody>
                <tr>
                    <td>Дата</td>
                    <td>{{ user.date  }}</td>
                </tr>
                <tr>
                    <td>Пользователь</td>
                    <td>{{ user.user }}</td>
                </tr>
                <tr>
                    <td>Тип обращения</td>
                    <td>{{ user.type }}</td>
                </tr>
                <tr>
                    <td>Статус обращения</td>
                    <td>{{ user.status }}</td>
                </tr>
                <tr>
                    <td>Сообщение</td>
                    <td>{{ user.book }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
